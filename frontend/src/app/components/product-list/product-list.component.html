<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">Product List</h2>
    <button class="bg-blue-500 text-white px-4 py-2 rounded mb-4" (click)="createProduct()">Create Product</button>
    <table class="min-w-full bg-white border-collapse">
      <thead>
        <tr>
          <th class="py-2 px-4 border-b text-left">Name</th>
          <th class="py-2 px-4 border-b text-left">Description</th>
          <th class="py-2 px-4 border-b text-left">Price</th>
          <th class="py-2 px-4 border-b text-left">Available</th>
          <th class="py-2 px-4 border-b text-left">Category</th>
          <th class="py-2 px-4 border-b text-left">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td class="py-2 px-4 border-b">{{ product.name }}</td>
          <td class="py-2 px-4 border-b">{{ product.description }}</td>
          <td class="py-2 px-4 border-b">{{ product.price | currency }}</td>
          <td class="py-2 px-4 border-b">{{ product.available ? 'Yes' : 'No' }}</td>
          <td class="py-2 px-4 border-b">{{ product.category.name }}</td>
          <td class="py-2 px-4 border-b">
            <button class="bg-yellow-500 text-white px-4 py-2 rounded" (click)="editProduct(product.id)">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
